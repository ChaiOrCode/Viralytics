<!DOCTYPE html>
<html>
<head>
    <title>Viralytics extension</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h2>Viralytics</h2>
        
        <!-- Timestamp Input -->
        <button id="submitButton">Get Timestamp Recommendations</button>
        
        <!-- Content Suggestor Input -->
        <input type="text" id="contentInput" class="input-field" placeholder="Enter post topic" />
        <button id="contentSuggestorButton">Get Content Suggestions</button>
        
        <textarea id="postInput" class="input-field" placeholder="Enter your post for analysis"></textarea>
        <button id="postAnalyzerButton">Analyze Post</button>

        <select id="postTypeInput" class="input-field">
            <option value="">Select Post Type</option>
            <option value="reel">Reel</option>
            <option value="static_image">Static Image</option>
            <option value="carousel">Carousel</option>
        </select>
        <button id="postTypeButton">Get Post Type Info</button>

        <div id="result"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
